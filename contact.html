<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1">
        <title>Contact-us</title>
        <link rel="stylesheet" href="style1.css">
       
    </head>

    <body>

        <main>
            <h1 id="headingText">Reach Us</h1>
            <h2> - harshitsukhija20@gmail.com</h2>

            <!--Creating Form-->
            <form action="" name = "contactForm">
                
                <div class="form_elements">
                
                    <input onfocusin="whenFocused(this);" onfocusout="whenFocusOut(this);" class="input_field" type = "text" name  = "inputName" id = "inputName" required>
                    
                    <div id="border1" class="border"></div><!--for bottom-border animation-->
                    
                    <label for="inputName">Name</label>
                
                </div>
               
                <div class="form_elements">
                
                    <input onfocusin="whenFocused(this);" onfocusout="whenFocusOut(this); emailBottomBorder(this);" class="input_field" type = "email" name = "inputEmail" id= "inputEmail" required>
                
                    <div id="border2" class="border"></div><!--for bottom-border animation-->
                
                    <label id="emailLabel" for="inputEmail">Email-Id</label>
                
                </div>
                
                <div class="form_elements">
                
                    <input onfocusin="whenFocused(this);" onfocusout="whenFocusOut(this);" class="input_field" type = "text" name = "inputSubject" id = "inputSubject" required>
                
                    <div id="border3" class="border"></div><!--for bottom-border animation-->
                
                    <label  for="inputSubject">Subject</label>
                
                </div>
                
                <div class="form_elements">
                
                    <textarea onfocusin="whenFocused(this);" onfocusout="whenFocusOut(this);" class="input_field" name="inputMessage" id = "inputMessage" required></textarea>
                
                    <div id="border4" class="border"></div><!--for bottom-border animation-->
                
                    <label for="inputMessage">Message</label>
                
                </div>          
                <button id="text type="submit"> 
                    <p style1="padding-right: 10px;" ><b> SEND EMAIL</b> </p>
                    <img src="right.png" width="20px" >
                </button>
            </form>
        </main>

        <script src="function.js"></script> <!--javascript file-->
    </body>

</html>
